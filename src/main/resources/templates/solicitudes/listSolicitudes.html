<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/x-icon" th:href="@{/images/logotipo.png}">

    <title>JobiFy | Listado de Solicitudes de Empleo</title>
    
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
  </head>

  <body>
	<header th:insert="~{fragments/menu :: menu-principal}"></header>

    <main role="main">
      <hr>
      <div class="container">

        <div class="card">
          <h4 class="card-header"><strong>Listado de Solicitudes de Empleo 游늯</strong></h4>
          <div class="card-body">
          	<!-- Aviso al usuario que se han guardado o eliminado correctamente los datos (depende del m칠todo que se use) -->
            <div th:if="${msg != null}" class='alert alert-success' th:text="${msg}" role='alert'></div>
            <table class="table table-hover">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Categor칤a</th>
                  <th scope="col">Puesto de trabajo</th>
                  <th scope="col">Nombre Candidato</th>
                  <th scope="col">Fecha de env칤o</th>
                  <th scope="col">Operaciones</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="solicitud : ${solicitudes}">
                  <td th:text="${solicitud.vacante.categoria.nombre}"></td>
                  <td th:text="${solicitud.vacante.nombre}"></td>
                  <td th:text="${solicitud.usuario.nombre}"></td>
                  <td th:text="${solicitud.fecha}"></td>
                  <td>
                    <!--<a href="#" class="btn btn-success btn-sm" role="button" title="Editar el registro."><i class="fas fa-pencil-alt" aria-hidden="true"></i></a>-->
                    <!-- target="blank" lo que hace es que cuando se de click en el bot칩n descargar el archivo se abre en una pesta침a nueva -->
                    <a th:href="@{/cv/{archivo} (archivo=${solicitud.archivo}) }" target="blank" class="btn btn-success btn-sm" role="button" title="Descargar Curriculm Vitae"><i class="fas fa-download" aria-hidden="true"></i></a>
                    <a th:href="@{/solicitudes/delete/{id} (id=${solicitud.id}) }" class="btn btn-success btn-sm confirmar" role="button" title="Eliminar el registro"><i class="fas fa-trash" aria-hidden="true"></i></a>
                    <!--<a th:href="#" class="btn btn-success btn-sm" role="button" title="Enviar correo electr칩nico al usuario."><i class="fas fa-envelope" aria-hidden="true"></i></a>-->
                  </td>
                </tr>
              </tbody>
            </table>
            
            <!-- Para aplicar paginaci칩n, si el total de p치ginas es mayor a 0 -->
         	<nav th:if="${solicitudes.totalPages > 0}" aria-label="Page navigation example" >
				<ul class="pagination justify-content-center">
					<!-- Si el n칰mero de p치gina es 0 deshabilito poder presionar el bot칩n "Anterior", porque no hay p치ginas antes de la 0 -->
					<li class="page-item" th:classappend="${solicitudes.number == 0 ? 'disabled' : ''}">
						<!-- Le resto uno cada vez que le demos al bot칩n "Anterior" para volver a la p치gina anterior -->
						<a class="page-link" th:href="@{/solicitudes/index(page=${solicitudes.number - 1})}">Anterior</a>
					</li>
					
					<!-- Le sumo uno para ir a la siguiente p치gina y activo el bot칩n "Anterior" -->
					<li class="page-item" th:classappend="${i eq solicitudes.number + 1} ? 'active'" th:each="i : ${#numbers.sequence( 1, solicitudes.totalPages, 1)}">
						<!-- Muesto qu칠 n칰mero de p치gina se hace click con un ToolTipText y voy a esa url din치mica con el n칰mero de la p치gina seleccionada -->
						<a class="page-link" th:href="@{/solicitudes/index?page={tmpPag} (tmpPag=${i-1}) }" th:text="${i}" th:title="${'P치gina '+ i}" data-toggle="tooltip"></a>
					</li>
					
					<!-- Si estoy en la 칰ltima p치gina deshabilito poder darle al bot칩n "Siguiente", porque no hay m치s p치ginas -->
					<li class="page-item" th:classappend="${solicitudes.number == (solicitudes.totalPages - 1) ? 'disabled' : ''}">
						<!-- Le sumo uno cada vez que le damos al bot칩n "Siguiente" para ir a la siguiente p치gina -->
						<a th:href="@{/solicitudes/index(page=${solicitudes.number + 1})}" class="page-link">Siguiente</a>
					</li>
				</ul>
			</nav>
          </div>
        </div>
      </div>

    </main>

    <footer class="footer" th:insert="~{fragments/footer :: pie-pagina}"></footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
   	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    
    <script>
	
		// Guardo en una variable una funci칩n que muestra un cuadro de di치logo de tipo "confirm"
		var dialogoConfirm = function (e) {
			if (!confirm('Realmente desea eliminar la solicitud?'))
				e.preventDefault();
		};

		// Aplico a todos los elementos "HTML" que tengan la clase CSS 'confirmar' el evento click para que muestre el cuadro de di치logo de confirmaci칩n. 
		document.querySelectorAll('.confirmar').forEach(function(elemento) {
			elemento.addEventListener('click', dialogoConfirm, false);
		});
	
	</script>
  </body>
</html>
