<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/x-icon" th:href="@{/images/logotipo.png}">

    <title>JobiFy | Listado de Usuarios</title>
    
  	<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
  </head>

  <body>
  	<header th:insert="~{fragments/menu :: menu-principal}"></header>

    <main role="main">
      <hr>
      <div class="container">

        <div class="card">
          <h4 class="card-header"><strong>Listado de Usuarios 游깵</strong></h4>
          <div class="card-body">
            <!-- Aviso al usuario que se han guardado o eliminado correctamente los datos (depende del m칠todo que se use) -->
            <div th:if="${msg != null}" class='alert alert-success' th:text="${msg}" role='alert'></div>
            <table class="table table-hover">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Nombre</th>
                  <th scope="col">Username</th>
                  <th scope="col">Email</th>
                  <th scope="col">Estatus</th>
                  <!--<th scope="col">Operaciones</th>-->
                </tr>
              </thead>
              <tbody>
                <tr th:each="usuario : ${usuarios}">
                  <td th:text="${usuario.nombre}"></td>
                  <td th:text="${usuario.username}"></td>
                  <td th:text="${usuario.email}"></td>
                  <td>
   	 					<span class="text-white badge bg-success" th:if="${usuario.estatus == 1}">Activo</span>
						<span class="text-white badge bg-danger" th:unless="${usuario.estatus == 1}">Bloqueado</span>
   	 			  </td>
   	 			  <!--
                  <td>
                    <a th:href="@{/usuarios/delete/{id} (id=${usuario.id}) }" onclick="return confirm('Realmente desea eliminar este usuario?')" class="btn btn-success btn-sm" role="button" title="Eliminar"><i class="fas fa-trash" aria-hidden="true"></i></a>
                    <a href="#" class="btn btn-success btn-sm" role="button" title="Bloquear el acceso al sistema para este usuario."><i class="fas fa-lock" aria-hidden="true"></i></a>
                    <a href="#" class="btn btn-success btn-sm" role="button" title="Permitir el acceso al sistema a este usuario."><i class="fas fa-unlock" aria-hidden="true"></i></a>
                  </td>
                  -->
                </tr>
              </tbody>
            </table>
            
          <!-- Para aplicar paginaci칩n, si el total de p치ginas es mayor a 0 -->
          <nav th:if="${usuarios.totalPages > 0}" aria-label="Page navigation example" >
				<ul class="pagination justify-content-center">
					<!-- Si el n칰mero de p치gina es 0 deshabilito poder presionar el bot칩n "Anterior", porque no hay p치ginas antes de la 0 -->
					<li class="page-item" th:classappend="${usuarios.number == 0 ? 'disabled' : ''}">
						<!-- Le resto uno cada vez que le demos al bot칩n "Anterior" para volver a la p치gina anterior -->
						<a class="page-link" th:href="@{/usuarios/index(page=${usuarios.number - 1})}">Anterior</a>
					</li>
					
					<!-- Le sumo uno para ir a la siguiente p치gina y activo el bot칩n "Anterior" -->
					<li class="page-item" th:classappend="${i eq usuarios.number + 1} ? 'active'" th:each="i : ${#numbers.sequence( 1, usuarios.totalPages, 1)}">
						<!-- Muesto qu칠 n칰mero de p치gina se hace click con un ToolTipText y voy a esa url din치mica con el n칰mero de la p치gina seleccionada -->
						<a class="page-link" th:href="@{/usuarios/index?page={tmpPag} (tmpPag=${i-1}) }" th:text="${i}" th:title="${'P치gina '+ i}" data-toggle="tooltip"></a>
					</li>
					
					<!-- Si estoy en la 칰ltima p치gina deshabilito poder darle al bot칩n "Siguiente", porque no hay m치s p치ginas -->
					<li class="page-item" th:classappend="${usuarios.number == (usuarios.totalPages - 1) ? 'disabled' : ''}">
						<!-- Le sumo uno cada vez que le damos al bot칩n "Siguiente" para ir a la siguiente p치gina -->
						<a th:href="@{/usuarios/index(page=${usuarios.number + 1})}" class="page-link">Siguiente</a>
					</li>
				</ul>
			</nav>
          </div>
        </div>
      </div>

    </main>

   	<footer class="footer" th:insert="~{fragments/footer :: pie-pagina}"></footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    
    <script>
	
		// Guardamos en una variable una funcion que muestra un cuadro de dialogo de tipo confirm
		var dialogoConfirm = function (e) {
			if (!confirm('Realmente desea eliminar el registro?')) 
				e.preventDefault();
		};

		// Aplicamos a todos los elementos HTML que tengan la clase CSS 'confirmar' el evento click para que muestre el cuadro de dialogo de confirmacion. 
		document.querySelectorAll('.confirmar').forEach(function(elemento) {
			elemento.addEventListener('click', dialogoConfirm, false);
		});
	
	</script>
         
  </body>
</html>
